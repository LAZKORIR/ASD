<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Resume AI</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 380px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background-color: #fff;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-card h3 {
            color: #1e3a8a;
            font-weight: 700;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .alert {
            font-size: 0.9rem;
            border-radius: 10px;
        }

        input:invalid {
            border-color: #dc3545;
        }

        input:valid {
            border-color: #28a745;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div class="login-card text-center">
    <h3 class="mb-4"><i class="bi bi-person-circle"></i> Smart Resume AI</h3>

    <!-- Error or Logout Messages -->
    <div th:if="${param.error}" class="alert alert-danger text-start">
        <i class="bi bi-exclamation-circle"></i> Invalid username or password. Please try again.
    </div>

    <div th:if="${param.logout}" class="alert alert-success text-start">
        <i class="bi bi-check-circle"></i> You have been logged out successfully.
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" name="username" id="username"
                   class="form-control" placeholder="Enter your username"
                   required autofocus>
            <div class="invalid-feedback">Username is required.</div>
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" name="password" id="password"
                   class="form-control" placeholder="Enter your password"
                   required minlength="3">
            <div class="invalid-feedback">Password is required.</div>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Sign in</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Client-side validation styling
    (function () {
        'use strict';
        const forms = document.querySelectorAll('form');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
