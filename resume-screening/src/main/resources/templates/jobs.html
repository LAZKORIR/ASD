<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{_header :: layout}">
<head><title>Jobs</title></head>
<body>
<h2 class="mb-4">Job Listings</h2>
<a href="/jobs/new" class="btn btn-success mb-3">âž• Add New Job</a>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.description}"></td>
        <td>
            <a th:href="@{'/resumes/upload/' + ${job.id}}" class="btn btn-sm btn-primary">Upload Resume</a>
            <a th:href="@{'/resumes/list/' + ${job.id}}" class="btn btn-sm btn-info text-white">View Candidates</a>
            <a th:href="@{'/jobs/delete/' + ${job.id}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
