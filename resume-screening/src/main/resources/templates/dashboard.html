<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_header :: layout(~{::content})}">
<div th:fragment="content">

    <div class="container py-4" th:if="${view == 'admin'}">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Admin Dashboard</h2>
            <p class="text-muted">System Overview & Key Metrics</p>
        </div>

        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <div class="card stat-card p-4 text-center bg-white">
                    <div class="stat-icon text-primary mb-2">
                        <i class="bi bi-briefcase-fill"></i>
                    </div>
                    <h4 th:text="${totalJobs}">0</h4>
                    <p class="text-muted mb-0">Total Jobs</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card stat-card p-4 text-center bg-white">
                    <div class="stat-icon text-success mb-2">
                        <i class="bi bi-file-earmark-person-fill"></i>
                    </div>
                    <h4 th:text="${totalResumes}">0</h4>
                    <p class="text-muted mb-0">Total Resumes</p>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
