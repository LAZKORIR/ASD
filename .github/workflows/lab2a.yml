name: Build Lab2a - Employee Pension App

on:
  push:
    paths:
      - 'employee-pension-app/**'
  pull_request:
    paths:
      - 'employee-pension-app/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Lab2a
        run: mvn -B clean verify --file employee-pension-app/pom.xml

      - name: Upload Lab2a JAR
        uses: actions/upload-artifact@v4
        with:
          name: lab2a-jar
          path: employee-pension-app/target/*.jar
