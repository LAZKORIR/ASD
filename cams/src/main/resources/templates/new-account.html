<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body(~{::content})">

    <div th:fragment="content">
        <h3 class="text-success">Create New Customer & Account</h3>

        <form action="/accounts" method="post" class="p-4 bg-light border rounded">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Account Number</label>
                <input type="text" name="account.accountNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Account Type</label>
                <select name="account.accountType" class="form-select" required>
                    <option value="Checking">Checking</option>
                    <option value="Savings">Savings</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date Opened</label>
                <input type="date" name="account.dateOpened" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Balance (US$)</label>
                <input type="number" step="0.01" name="account.balance" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Account</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</div>
</body>
</html>
